<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queerocity - Agra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --list-item-bg: #2d2d2d;
            --active-bg: #003b5c;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --pin-color: #f72585;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; }

        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1;
            filter: sepia(0.1) hue-rotate(-15deg) saturate(1.2);
            background-color: #ffe6ec;
        }

        #list-panel { position:absolute; top:20px; left:20px; width: 160px; max-height: calc(100vh - 40px);
            background: var(--dark-bg); border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.3);
            overflow-y:auto; color:var(--text-primary); font-size:0.8rem; z-index:1000;
        }
        .list-item { display:flex; align-items:center; padding:4px 8px; cursor:pointer;
            border-bottom:1px solid var(--list-item-bg); transition:background-color .2s;
        }
        .list-item:hover { background:var(--list-item-bg); }
        .list-item.active { background:var(--active-bg); }
        .list-item .icon { flex-shrink:0; margin-right:6px; }
        .list-item .name { flex-grow:1; font-weight:500; }

        .leaflet-popup-content-wrapper { max-width: 240px; }
        .info-popup .popup-title { font-weight:bold; font-size:16px; color:#d81b60; margin-bottom:6px; }
        .info-popup .popup-desc { font-size:13px; line-height:1.4; color:#555; margin-bottom:8px; }
        .info-popup .gmaps-button { display:inline-block; text-decoration:none; background:var(--pin-color);
            color:#fff; padding:6px 10px; border-radius:4px; font-size:12px; font-weight:600;
        }

        /* --- CSS FIX FOR ROTATION --- */
        /* Make the marker's container div invisible */
        .leaflet-div-icon {
            background: transparent;
            border: none;
        }
        /* Prevents the rotated image from being cut off by the container */
        .unclipped-marker {
            overflow: visible !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="list-panel"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        // MAP INIT
        var map = L.map('map').setView([27.1767, 78.0081], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution:'© OpenStreetMap contributors © CARTO'
        }).addTo(map);

        // DATA
        var places = [
            {name: "Tomb of Firoz Khan Khwajasara", coords: [27.2025, 77.9897], description: "A historically significant tomb of a 'Khwajasara' (third gender) representing a piece of queer history in Agra."},
            {name: "Sheroes Hangout Cafe", coords: [27.1600, 78.0536], description: "A pioneering cafe run by acid attack survivors, promoting inclusivity and providing a safe space for all communities."},
            {name: "Kala kutir", coords: [27.1648, 78.0803], description: "An art and cultural center that welcomes diverse communities and hosts inclusive events and workshops."},
            {name: "Peshkashh", coords: [27.1610, 78.0450], description: "A modern cafe known for its welcoming atmosphere and as a comfortable hangout spot for young people."},
            {name: "Hariyali Vatika", coords: [27.1475, 78.0435], description: "A community garden and restaurant space focused on nature and tranquility, offering a safe and peaceful environment."}
        ];

        var listPanel = document.getElementById('list-panel');
        var markers = [];
        
        // --- JAVASCRIPT CORRECTION ---

        // 1. REGULAR pin icon remains the same.
        var regularPinIcon = L.icon({
            iconUrl: 'pin.png',
            iconSize:     [50, 50],
            iconAnchor:   [50, 50],
            popupAnchor:  [-25, -55]
        });

        // 2. SPECIAL title logo icon, correctly implemented.
        var titleLogoIcon = L.divIcon({
            // Set a class to prevent clipping and make the container div invisible
            className: 'unclipped-marker',
            
            // The size of the un-rotated image. This is our reference frame.
            iconSize: [289*1.5, 100*1.5], 
            
            // The anchor point relative to the un-rotated image.
            iconAnchor: [289 * (190/788)*1.5, 100 * (190/272)*1.5], // [75, 66]
            
            // HTML for the icon: an image with the rotation style applied.
            // transform-origin: left bottom; -> sets the pivot point for rotation.
            // transform: rotate(-30deg); -> rotates the image counter-clockwise.
            html: `<img src="title.png" style="width: 434px; transform-origin: 105px 105px; transform: rotate(-30deg);">`,
            
            // Adjust popup anchor to appear nicely above the rotated icon
            popupAnchor: [0, -66]
        });
        
        places.forEach(function(p, i) {
            p.googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${p.coords[0]},${p.coords[1]}`;
            
            var marker;
            if (i === 0) {
                marker = L.marker(p.coords, { icon: titleLogoIcon }).addTo(map);
            } else {
                marker = L.marker(p.coords, { icon: regularPinIcon }).addTo(map);
            }
            
            marker.bindPopup(`<div class="info-popup"><div class="popup-title">${p.name}</div><div class="popup-desc">${p.description}</div><a href="${p.googleMapsUrl}" target="_blank" class="gmaps-button">View on Google Maps</a></div>`);
            markers.push(marker);

            var li = document.createElement('div');
            li.className = 'list-item';
            li.innerHTML = `<div class="icon">${i+1}.</div><div class="name">${p.name}</div>`;
            li.addEventListener('click', function(){
                map.flyTo(p.coords, 15);
                markers[i].openPopup();
                document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
            });
            listPanel.appendChild(li);
        });
    });
    </script>
</body>
</html>
